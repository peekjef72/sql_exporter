# Global defaults.
global:
  scrape_timeout: 300s
  # Subtracted from Prometheus' scrape_timeout to give us some headroom and prevent Prometheus from timing out first.
  scrape_timeout_offset: 500ms
  # Minimum interval between collector runs: by default (0s) collectors are executed on every scrape.
  min_interval: 0s
  # Maximum number of open connections to any one target. Metric queries will run concurrently on multiple connections,
  # as will concurrent scrapes.
  max_connections: 3
  # Maximum number of idle connections to any one target. Unless you use very long collection intervals, this should
  # always be the same as max_connections.
  max_idle_connections: 3
  # global prefix for all metrics <namespace>_<metric_name>
  namespace: db2


# the definition list of authentication known by the exporter
# allow to define user, password maybe encrypted, by a key name, that can be used in target (dynamical or static)
auth_configs:
  prometheus_encrypted:
    # mode: basic
    user: prometheus
    password: "/encrypted/__________XXXXXXX_______________XXXXXXX_______"
  # custom_auth_host1:
  #   user: dbmon
  #   password: <password>

# The target to monitor and the collectors to execute on it.
targets:
  # default target is used as a pattern for exporter queries with target name not defined locally.
  - name: default
    dsn: set_later
    auth_name: prometheus_encrypted
    # auth_mode:
    #   # mode: basic|token
    #   mode: basic
    #   user: db2mon
    #   password: "/encrypted/base64_encrypted_password_by_passwd_crypt_cmd"
    collectors:
      # list of collectors to query for target
      # it may be a static name or a regex pattern (include)
      - db2_standard
      # - ~.*_metrics
  - targets_files: [ "targets/*.yml" ]

# Collector files specifies a list of globs. One collector definition is read from each matching file.
collector_files: 
  - "collectors/*.collector.yml"
